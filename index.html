<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Carte √† gratter ‚Äì Surprise</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        background: linear-gradient(135deg, #f4f6f8, #fffdf8);
        font-family: 'Arial', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .card {
        background: white;
        border-radius: 22px;
        padding: 25px;
        width: 320px;
        text-align: center;
        box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    h1 {
        font-size: 1.3em;
        color: #444;
        margin-bottom: 8px;
    }

    .instruction {
        font-size: 0.95em;
        color: #666;
        margin-bottom: 14px;
    }

    .scratch-zone {
        position: relative;
        width: 100%;
        height: 160px;
        border-radius: 16px;
        overflow: hidden;
        background: #fafafa;
        border: 2px dashed #d8d8d8;
    }

    .reveal {
        position: absolute;
        inset: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-size: 1.6em;
        color: #7fc8a9; /* vert pastel */
        font-weight: bold;
        z-index: 1;
    }

    .emoji {
        font-size: 2.4em;
        margin-top: 8px;
    }

    canvas {
        position: absolute;
        inset: 0;
        z-index: 2;
    }

    .footer {
        margin-top: 14px;
        font-size: 0.8em;
        color: #aaa;
    }
</style>
</head>
<body>

<div class="card">
    <h1>On a une annonce ‚ú®</h1>
    <div class="instruction">
        Gratte la zone ci-dessous pour d√©couvrir la surprise
    </div>

    <div class="scratch-zone">
        <div class="reveal">
            C‚Äôest un petit gar√ßon ‚ù§Ô∏è
            <div class="emoji">üë∂üß∏</div>
        </div>
        <canvas id="scratch"></canvas>
    </div>

    <div class="footer">
        (Doigt ou souris)
    </div>
</div>

<script>
const canvas = document.getElementById('scratch');
const zone = document.querySelector('.scratch-zone');
const ctx = canvas.getContext('2d');

canvas.width = zone.offsetWidth;
canvas.height = zone.offsetHeight;

// Couche √† gratter neutre
ctx.fillStyle = '#e0e0e0';
ctx.fillRect(0, 0, canvas.width, canvas.height);

ctx.font = '18px Arial';
ctx.fillStyle = '#888';
ctx.textAlign = 'center';
ctx.fillText('Gratte ici ‚ú®', canvas.width / 2, canvas.height / 2);

ctx.globalCompositeOperation = 'destination-out';

let isDrawing = false;

function start(e) {
    isDrawing = true;
    draw(e);
}

function end() {
    isDrawing = false;
    ctx.beginPath();
}

function draw(e) {
    if (!isDrawing) return;
    e.preventDefault();

    const rect = canvas.getBoundingClientRect();
    const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
    const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;

    ctx.beginPath();
    ctx.arc(x, y, 22, 0, Math.PI * 2);
    ctx.fill();
}

canvas.addEventListener('mousedown', start);
canvas.addEventListener('mouseup', end);
canvas.addEventListener('mousemove', draw);

canvas.addEventListener('touchstart', start);
canvas.addEventListener('touchend', end);
canvas.addEventListener('touchmove', draw);
</script>

</body>
</html>
